<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
<script>
    keys = {
        '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
        '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
        '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
        'length': 3
    }
    hash = {
        'q': 'www.qq.com', 'w': 'weibo.com', 'e': 'ele.com', 'r': 'renren.com', 't': 'tienya.com',
        'y': 'youtube.com', 'u': 'uc.com', 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined,
        'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'
    }

    //取出 localStorage 中的 zzz 对应的 hash
    hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null');
    if(hashInLocalStorage){
        hash = hashInLocalStorage;
    }

    //遍历 keys，生成 kbd 标签
    index = 0;
    while(index < keys['length']){
        div = document.createElement('div');
        div.className = 'row';
        main.appendChild(div);
        index2 = 0;
        row = keys[index];
        while(index2 < row.length){
            kbd = document.createElement('kbd');
            kbd.textContent = row[index2];
            kbd.className = 'key'
            button = document.createElement('button');
            button.textContent = '编辑';
            button.id = row[index2];
            img = document.createElement('img');
            img.src = 'http://' + hash[row[index2]] + '/favicon.ico';
            button.onclick = function(xx){
                key = xx['target']['id'];
                hash[key] = prompt('给重新给我一个网址');   //变更hash
                localStorage.setItem('zzz',JSON.stringify(hash));
            }
            kbd.appendChild(img);
            kbd.appendChild(button);
            div.appendChild(kbd);
            index2++;
        }
        index++;
    }

    document.onkeypress = function (xx) {
        key = xx['key'];
        website = hash[key]
        //location.href = "http://" + website
        window.open("http://"+website, '_blank')
    }
</script>
</body>
</html>
